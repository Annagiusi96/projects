<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="dictionary.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1>My Dictionary</h1>
        </nav>
    </header>
    <main>
        <div class="global-container">
            <div class="global-container-inner">
                <div class="container-word">
                    <input type="text" id="word" placeholder="Insert a word">
                    <button class="invia">Invia</button>
                </div>
                <div class="definitions">
                    <div class="audio-phonetic">
                        <h3></h3>
                        <button class="audio display-none"><ion-icon name="volume-low-outline"></ion-icon></button>
                        <p class="phonetic"></p>
                    </div>
                </div>
                <div class="list-definitions">
                
                </div>
            </div>
        </div>
    </main>
    <script src="dictionary.js"></script>
</body>

</html>
